<h1>Error component</h1>
<ng-container *ngIf="(errMessage$ | async) as errMessage; else elseNoError" >
    <strong>Error: </strong> <pre>{{errMessage}}</pre>
</ng-container>
<ng-template #elseNoError>
    <strong>
        It seems that nothing bad has happend. Did you manually open this page?
        Otherwise, file a bug, please.
    </strong>
</ng-template>
