<app-pagination *veeLet="proposals$ | async as proposals"
    [state]="paginationState"
    [filterKeys]="['name']"
    [sortKeys]="['creationDate', 'lastUpdateDate', 'name']"
>
<div *ngIf="proposals != null"
    class="p-grid"
>
    <app-paginated-proposal 
        *ngFor="let proposal of proposals; trackBy: trackBy"
        [proposal]="proposal"
        class="p-col-4"
    ></app-paginated-proposal>
    
</div>
</app-pagination>
